<h1>グリーフケアとは</h1>
<p>
  グリーフケアとは、大切な人を失った人々が悲しみを受け止め、乗り越えていくための支援のことです。
  アメリカではホスピス、病院、NPOなどが中心となり、心理的・社会的なケアを提供しています。
</p>

<h2>なぜ必要か</h2>
<p>死別や喪失は誰にでも起こることです。孤独や後悔、怒り、無気力など、複雑な感情を安全に受け止められる場が必要です。</p>

<h2>グリーフケアの種類</h2>
<ul>
  <li>1対1カウンセリング</li>
  <li>ピアサポートグループ（同じ体験を持つ人同士の交流）</li>
  <li>オンライン相談・メール相談</li>
  <li>子ども・家族への支援</li>
</ul>
