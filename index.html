<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CHAGAと学ぶトラウマ・インフォームド・ケア</title>
  <style>
    body { font-family: 'Arial', sans-serif; background: #ffe6f0; color: #333; }
    .chaga-box { text-align: center; padding: 20px; }
    .chaga-image { width: 200px; animation: waveRibbon 1s infinite; }
    @keyframes waveRibbon { 0% { transform: rotate(0deg); } 50% { transform: rotate(10deg); } 100% { transform: rotate(0deg); } }
    button { background: #ff9900; color: white; border: none; padding: 10px 20px; cursor: pointer; }
    button:hover { background: #e68a00; }
  </style>
</head>
<body>
  <div class="chaga-box">
    <h1>CHAGAと学ぶトラウマ・インフォームド・ケア</h1>
    <img src="chaga_orange_ribbon.png" alt="CHAGAとオレンジリボン" class="chaga-image">
    <p>ぼく、CHAGA！ トラウマって、こころにいたむことだよ。いっしょにあんぜんなせかいをつくろう！</p>
    <h2>トラウマとは</h2>
    <p>いやなことがあったとき、こころがとてもいたむことだよ。たとえば、こわいおもいをしたり。</p>
    <h2>クイズ</h2>
    <p>いやなことがあったら、どうする？</p>
    <button onclick="answerQuiz('A')">A. だれかにいう</button>
    <button onclick="answerQuiz('B')">B. がまんする</button>
    <div id="quiz-result"></div>
  </div>
  <script>
    function answerQuiz(choice) {
      const result = document.getElementById('quiz-result');
      if (choice === 'A') {
        result.innerHTML = 'CHAGA：えらい！ だれかにいってね！';
      } else {
        result.innerHTML = 'CHAGA：がまんしなくていいよ。だれかにいってみよう！';
      }
    }
  </script>
</body>
</html>
